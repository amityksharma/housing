<div class="card">
    <img *ngIf="property.image" class="propImg" src="assets/images/{{property.image}}.png" alt="property image">
    <img *ngIf="!property.image" class="propImg" src="assets/images/propNA.png" alt="property image">
    <div style="margin: 10px;">
        <h1> {{property.Name}} </h1>
        <h2><i class="fas fa-tags"></i> {{property.Type}}</h2>
        <h3><i class="fas fa-dollar-sign"></i>{{property.Price}}</h3> 
    </div>
</div>
