<div class="card">
    <div class="card-header">
        Add New Property
    </div>
    <div class="card-body">
    <form #addPropertyForm="ngForm" (ngSubmit)="onAddProperty(addPropertyForm.value)">                
        <div class="row">
            <div class="col">
                <div class="form-group col-12">
                    <div class="btn-group">
                        <label class="btn btn-primary" name="SellRent" [(ngModel)]="property.SellRent"
                                btnRadio="1" tabindex="0" role="button">Sell</label>

                        <label class="btn btn-primary" name="SellRent" [(ngModel)]="property.SellRent"
                                btnRadio="2" tabindex="0" role="button">Rent</label>
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="Name">Name</label>
                    <input
                    type="text"
                    class="form-control"
                    name="Name"
                    ngModel
                    required
                    >
                </div>

                <div class="form-group col-12">
                    <label for="Type">Property Type</label>
                    <select
                    type="text"
                    class="form-control"
                    name="Type"
                    ngModel
                    required
                    >
                    <option 
                    *ngFor="let type of propertyTypes"
                        [value]="type">
                        {{ type }}
                    </option>
                    </select>
                </div>

                <div class="form-group col-12">
                    <label for="Price">Price</label>
                    <input
                    type="number"
                    class="form-control"
                    name="Price"
                    ngModel
                    required
                    >
                </div>

                <div class="form-group col-12">
                    <label for="Address">Address</label>
                    <textarea 
                    type="text"
                    class="form-control"
                    name="Address"
                    ngModel
                    required
                    >
                    </textarea>
                </div>

                <div class="form-group col-12">
                    <label for="City">City</label>
                    <input
                    type="text"
                    class="form-control"
                    name="City"
                    ngModel
                    required
                    >                
                </div>
            </div>
            <div class="col">
                <div class="form-group col-12">
                    <label for="Desciption">Description</label>
                    <textarea 
                    type="text"
                    class="form-control"
                    name="Description"
                    rows="16"
                    ngModel
                    required
                    >
                    </textarea>
                </div>
            </div>
        </div>
        <div class="form-group col-6">
            <button type="submit" class="btn btn-primary">Add Property</button> |
            <button type="button" class="btn btn-secondary">Cancel</button> 
        </div>
    </form>
</div>
</div>
