<div class="card" >
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.png" alt="property image">
        <img *ngIf="!property.Image" class="card-img-top" src="assets/images/propNA.png" alt="property image">
        <ul *ngIf="sourceControl=='List'" class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="onViewDetailClick(property)"><i class="fas fa-clipboard-list"></i></button> 
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fas fa-phone"></i></button> 
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1> {{property.BHK}} BHK {{property.Type}} </h1>
        in {{property.Name}}<span *ngIf="property.Name">,</span> {{property.City}}
        <h6 *ngIf="property.Furnishing">{{property.Furnishing}} <span *ngIf="property.Furnishing !== 'Unfurnished'">Furnished</span> | Ready to Move</h6> 
        
        <hr class="mt-0">
        <h6>Price: <span class="font-light">{{property.Price}} USD.</span> | Area:  <span class="font-light">{{property.BuiltArea}} Sq Ft </span> </h6>  
    </div>
</div>
