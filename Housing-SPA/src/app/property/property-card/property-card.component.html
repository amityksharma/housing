<div class="card mb-4" >
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.png" alt="property image">
        <img *ngIf="!property.Image" class="card-img-top" src="assets/images/propNA.png" alt="property image">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="onViewDetailClick(property)"><i class="fas fa-clipboard-list"></i></button> 
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fas fa-phone"></i></button> 
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1 class="card-title"> {{property.Name}} </h1>
        <h2>Type: <i class="fas fa-tags"></i> {{property.Type}}</h2>
        <h3>Price: <i class="fas fa-dollar-sign"></i>{{property.Price}}</h3> 
    </div>
</div>
