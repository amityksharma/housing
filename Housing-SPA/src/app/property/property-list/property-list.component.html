<div class="row mb-3  mr-0 p-3" style="border:1px solid gray">
    <div style="position: relative; top: -30px; left: 1px; background-color: white; padding: 0px 10px;">
        Filters
    </div>  

    <div class="form-group col-12  p-0 mt-0">
        <label for="city">City : &nbsp;</label>    
        <input
        id="city"
        type="text"    
        name="City"
        [(ngModel)]="City"
        > 
        <button type="button" (click) = "onSearchClick()" >Filter</button>           
        <button type="button" (click) = "onRemovehClick()" >Remove Filter</button>
    </div>   
</div> 

<div class="row">
<div *ngFor="let property of properties |filter:SearchCity:'City'" 
class="col-lg-4 col-sm-6 pl-0">    
<div class="shadow-lg p-3 mb-3 bg-white rounded">
    <app-property-card [property]="property" [sourceControl]="List"></app-property-card>
</div>
</div>

</div>
